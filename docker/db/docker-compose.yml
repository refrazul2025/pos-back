version: '3.8'

services:
  db:
    image: postgres:14-alpine # Specifies the PostgreSQL image and version
    restart: always # Ensures the container restarts if it stops
    environment:
      POSTGRES_USER: user # Sets the database username
      POSTGRES_PASSWORD: password # Sets the database password
      POSTGRES_DB: pos-store # Sets the default database name
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432
    volumes:
      - db_data:/var/lib/postgresql/data # Persists data in a named volume

volumes:
  db_data: # Defines the named volume for data persistence
